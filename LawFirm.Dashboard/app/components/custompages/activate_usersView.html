<div id="page_content">
    <div id="page_content_inner">

        ﻿<div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content">
                <div class="uk-overflow-container">
                    <table class="uk-table uk-table-nowrap table_check">
                        <thead>
                            <tr>
                                <th class="uk-width-2-10">User Name</th>
                                <th class="uk-width-2-10 uk-text-center">Email</th>
                                <th class="uk-width-1-10 uk-text-center">Status</th>
                                <th class="uk-width-2-10 uk-text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr class="" ng-repeat="user in users track by $index">
                                <td>{{user.username}}</td>
                                <td class="uk-text-center">{{user.email}}</td>
                                <td class="uk-text-center"><span class="uk-badge">Not Activated</span></td>
                                <td class="uk-text-center">
                                    <a><i class="md-icon material-icons" ng-click="ActivateUser($index)">done_all</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>
</div>
