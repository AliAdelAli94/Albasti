<div id="page_content">
    <div id="page_heading">
        <h1>FAQ Edit</h1>
    </div>
    <div id="page_content_inner">
        <form action="" class="uk-form-stacked" id="product_edit_form">
            <div class="uk-grid uk-grid-medium" data-uk-grid-margin>
                <div class="uk-width-xLarge-2-10 uk-width-large-3-10">
                    <div class="md-card">
                        <div class="md-card-content">
                            <div class="uk-float-right">
                                <input type="checkbox" ui-switch ng-model="product.active" name="product_edit_active_control" id="product_edit_active_control" />
                            </div>
                            <label class="uk-display-block uk-margin-small-top" for="product_edit_active_control">Active</label>
                        </div>
                    </div>
                </div>
                <div class="uk-width-xLarge-8-10  uk-width-large-7-10">
                    <div class="md-card">
                        <div class="md-card-toolbar">
                            <h3 class="md-card-toolbar-heading-text">
                                Details
                            </h3>
                        </div>
                        <div class="md-card-content large-padding">
                            <div class="uk-grid uk-grid-divider uk-grid-medium">
                                <div class="uk-width-large-2-2">
                                    <div class="uk-form-row">
                                        <label for="faq_edit_question_control">FAQ Question</label>
                                        <input type="text" class="md-input ng-pristine ng-valid ng-isolate-scope md-input-processed ng-touched" name="faq_edit_question_control" id="faq_edit_question_control" ng-model="currenFaq.question" md-input  />
                                    </div>
                                    <div class="uk-form-row">
                                        <label for="faq_edit_answer_control">FAQ Answer</label>
                                        <textarea class="md-input ng-pristine ng-valid ng-isolate-scope md-input-processed ng-touched" name="faq_edit_answer_control" id="faq_edit_answer_control"  cols="30" rows="4" ng-model="currenFaq.answer" md-input textarea-autosize></textarea>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="md-fab-wrapper">
    <a class="md-fab md-fab-primary" ng-click="Submit(currenFaq)">
        <i class="material-icons">&#xE161;</i>
    </a>
</div>
