<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-medium-3-10">
                        <label for="testimonial_search_client_name">Client Name</label>
                        <input type="text" class="md-input" id="testimonial_search_client_name" ng-model="filter.person" md-input>
                    </div>

                    <div class="uk-width-medium-3-10">
                        <label for="testimonial_search_client_title">Client Title</label>
                        <input type="text" class="md-input" id="testimonial_search_client_title" ng-model="filter.personTitle" md-input>
                    </div>


                    <div class="uk-width-medium-2-10">
                        <div class="uk-margin-small-top">
                            <input type="text" class="md-input" config="{ create:false, maxItems: 1 }" options="filter_pageSize" ng-model="pageSize" selectize>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-1-1">
                        {{ filter_status }}
                        <div class="uk-overflow-container">
                            <table class="uk-table uk-table-nowrap">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Client Name</th>
                                        <th>Client Title</th>
                                    </tr>
                                <tbody>
                                    <tr dir-paginate="test in testimonials | filter: filter | multiSelectFilter: multiSelectData | itemsPerPage: pageSize">
                                        <td class="uk-width-3-10 uk-text-large"><a ui-sref="restricted.custompages.testemonial_details({id : test.id})">{{ test.title }}</a></td>
                                        <td class="uk-width-3-10 uk-text-large">{{ test.person }}</td>
                                        <td class="uk-width-3-10 uk-text-large">{{ test.personTitle }}</td>

                                        <td class="uk-text-nowrap">
                                            <a ui-sref="restricted.custompages.testemonial_details({id : test.id})"><i class="md-icon material-icons md-24">&#xE8F4;</i></a>
                                            <a ng-click="DeleteTestimonial(test.id)"><i class="md-icon material-icons md-24">&#xE872;</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <dir-pagination-controls boundary-links="true" template-url="app/templates/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="md-fab-wrapper">
    <a class="md-fab md-fab-primary" ui-sref="restricted.custompages.testemonial_add">
        <i class="material-icons">&#xE145;</i>
    </a>
</div>
