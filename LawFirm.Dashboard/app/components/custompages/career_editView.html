<div id="page_content">
    <div id="page_heading">
        <h1>{{title}}</h1>
    </div>
    <div id="page_content_inner">
   
        <form action="" class="uk-form-stacked" id="career_edit_form">
            <div class="uk-grid uk-grid-medium" data-uk-grid-margin>
                <div class="uk-width-xLarge-2-10 uk-width-large-3-10">
                    <div class="md-card">
                        <div class="md-card-content">
                            <div class="uk-float-right">
                                <input type="checkbox" ui-switch ng-model="product.active" name="product_edit_active_control" id="product_edit_active_control" />
                            </div>
                            <label class="uk-display-block uk-margin-small-top" for="product_edit_active_control">Active</label>
                        </div>
                    </div>
                </div>
                <div class="uk-width-xLarge-8-10  uk-width-large-7-10">
                    <div class="md-card">
                        <div class="md-card-toolbar">
                            <h3 class="md-card-toolbar-heading-text">
                                Details
                            </h3>
                        </div>
                                <div class="md-card-content large-padding">
                                    <div class="uk-grid uk-grid-divider uk-grid-medium">

                                        <div class="uk-width-large-2-3">
                                              <div class="parsley-row">
                                                <label for="career_edit_title_control">Title</label>
                                                  <input type="text" required class="md-input" name="career_edit_title_control" id="career_edit_title_control" ng-model="currentCareer.jobTitle" md-input />
                                            </div>
                                            <br />
                                            <div class="parsley-row">
                                                <label for="career_edit_location_control">Location</label>
                                                <input type="text" required class="md-input" name="career_edit_location_control" id="career_edit_location_control" ng-model="currentCareer.location" md-input />
                                            </div>
                                            <br />
                                            <div class="parsley-row">
                                                <label for="career_edit_type_control">Type</label>
                                                <input type="text" class="md-input" required name="career_edit_type_control" id="career_edit_type_control" ng-model="currentCareer.jobType" md-input />
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                    </div>
            </div>
        </form>
    </div>
</div>
<div class="md-fab-wrapper">

    <a class="md-fab md-fab-primary" ng-click="Submit(currentCareer)">
        <i class="material-icons">&#xE161;</i>
    </a>
</div>
