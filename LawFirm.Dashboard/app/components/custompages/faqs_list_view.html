<div id="page_content">
    <div id="page_content_inner">

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-medium-3-10">
                        <label for="product_search_name">FAQ Question</label>
                        <input type="text" class="md-input" id="product_search_name" ng-model="filter.question" md-input>
                    </div>
                   
                    <div class="uk-width-medium-2-10">
                        <div class="uk-margin-small-top">
                            <input type="text" class="md-input" config="{ create:false, maxItems: 1 }" options="filter_pageSize" ng-model="pageSize" selectize>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-1-1">
                        {{ filter_status }}
                        <div class="uk-overflow-container">
                            <table class="uk-table uk-table-nowrap">
                                <thead>
                                    <tr>
                                        <th>Question</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="faq in faqs | filter: filter | multiSelectFilter: multiSelectData | itemsPerPage: pageSize">
                                        <td class="uk-width-3-10 uk-text-large"><a ui-sref="restricted.custompages.faq_details({id : faq.id})">{{ faq.question }}</a></td>
                                        <td class="uk-text-nowrap">
                                            <a ui-sref="restricted.custompages.faq_details({id : faq.id})"><i class="md-icon material-icons md-24">&#xE8F4;</i></a>
                                            <a href="#"><i class="md-icon material-icons md-24">&#xE872;</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <dir-pagination-controls boundary-links="true" template-url="app/templates/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
