<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin="">

                    <div class="uk-width-medium-3-10">
                        <label for="career_search_tite">Career Title</label>
                        <input type="text" class="md-input" id="career_search_tite" ng-model="filter.jobTitle" md-input>
                    </div>

                    <div class="uk-width-medium-3-10">
                        <label for="career_search_type">Career Type</label>
                        <input type="text" class="md-input" id="career_search_type" ng-model="filter.jobType" md-input>
                    </div>


                    <div class="uk-width-medium-2-10">
                        <div class="uk-margin-small-top">
                            <input type="text" class="md-input" config="{ create:false, maxItems: 1 }" options="filter_pageSize" ng-model="pageSize" selectize>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-1-1">
                        {{ filter_status }}
                        <div class="uk-overflow-container">
                            <table class="uk-table uk-table-nowrap">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Locaion</th>
                                        <th>Type</th>
                                    </tr>
                                <tbody>
                                    <tr dir-paginate="career in careers | filter: filter | multiSelectFilter: multiSelectData | itemsPerPage: pageSize">
                                        <td class="uk-width-3-10 uk-text-large"><a ui-sref="restricted.custompages.career_details({id : career.id})">{{ career.jobTitle }}</a></td>
                                        <td class="uk-width-3-10 uk-text-large">{{ career.location }}</td>
                                        <td class="uk-width-3-10 uk-text-large">{{ career.jobType }}</td>

                                        <td class="uk-text-nowrap">
                                            <a ui-sref="restricted.custompages.career_details({id : career.id})"><i class="md-icon material-icons md-24">&#xE8F4;</i></a>
                                            <a ng-click="DeleteCareer(career.id)"><i class="md-icon material-icons md-24">&#xE872;</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <dir-pagination-controls boundary-links="true" template-url="app/templates/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="md-fab-wrapper">
    <a class="md-fab md-fab-primary" ui-sref="restricted.custompages.career_add">
        <i class="material-icons">&#xE145;</i>
    </a>
</div>
