<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-width-medium-8-10 uk-container-center">
            <div class="uk-grid uk-grid-collapse" data-uk-grid-margin>
                <div class="uk-width-large-7-10" ng-if="!isEmpty($parent.recentUser)">
                    <div class="md-card md-card-single" single-card>

                        <div class="md-card-toolbar">
                            <div class="md-card-toolbar-actions hidden-print">
                                <div class="md-card-dropdown" data-uk-dropdown="{pos:'bottom-right'}">
                                    <i class="md-icon material-icons">&#xE3B7;</i>
                                    <div class="uk-dropdown">
                                        <ul class="uk-nav" id="chat_colors">
                                            <li class="uk-nav-header">Message Colors</li>
                                            <li class="uk-active"><a href="#" ng-click="changeColor($event,'chat_box_colors_a')">Grey/Green</a></li>
                                            <li><a href="#" ng-click="changeColor($event,'chat_box_colors_b')">Blue/Dark Blue</a></li>
                                            <li><a href="#" ng-click="changeColor($event,'chat_box_colors_c')">Orange/Light Gray</a></li>
                                            <li><a href="#" ng-click="changeColor($event,'chat_box_colors_d')">Deep Purple/Light Grey</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <i class="md-icon  material-icons">&#xE5CD;</i>
                            </div>
                            <h3 class="md-card-toolbar-heading-text large">
                                <span class="uk-text-muted">Chat with</span> <a>{{recentUser.Name}}</a>
                            </h3>
                        </div>
                        <div class="md-card-content padding-reset">
                            <div class="chat_box_wrapper">
                                <div class="chat_box touchscroll {{chat_colors}}" id="chat">
                                    <div class="chat_message_wrapper" ng-repeat="message in $parent.recentUser.Messages" ng-class="{'chat_message_right': message.dir }">
                                        <div class="chat_user_avatar">
                                            <img class="md-user-image" src="/images/user.jpg" alt="" />
                                        </div>
                                        <ul class="chat_message">
                                            <li>
                                                <p>{{message.msg}} <span class="chat_message_time" ng-show="$last">{{message.date}}</span></p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <form id="chat_form_form" name="chat_form_form">
                                    <div class="chat_submit_box" id="chat_submit_box">
                                        <div class="uk-input-group">
                                            <input type="text" class="md-input" name="submit_message" id="submit_message" ng-model="model.msgNow" placeholder="Send message" md-input />
                                            <span class="uk-input-group-addon">
                                                <a ng-click="sendMessage()"><i class="material-icons md-24">&#xE163;</i></a>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uk-width-large-3-10 uk-visible-large">
                    <div class="md-list-outside-wrapper" custom-scrollbar list-outside>
                        <ul class="md-list md-list-addon md-list-outside">
                            <li ng-repeat="user in $parent.users track by $index">
                                <div class="md-card-dropdown md-list-action-dropdown" data-uk-dropdown="{pos:'bottom-right'}">
                                    <i class="md-icon material-icons">&#xE5D4;</i>
                                    <div class="uk-dropdown uk-dropdown-small">
                                        <ul class="uk-nav">
                                            <li><a ng-click="TakeThisUser(user.CID)" class="uk-text-success">Get this</a></li>
                                            <li><a href="#" class="uk-text-danger">Remove</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="md-list-addon-element">
                                    <!--<span class="element-status element-status-danger" ng-if="user.status == 'offline'"></span>-->
                                    <span class="element-status element-status-success"></span>
                                    <!--<span class="element-status element-status-warning" ng-if="user.status == 'afk'"></span>-->
                                    <img class="md-user-image md-list-addon-avatar" style="margin-top:0px;" src="/images/user1.png" alt="" ng-click="changeRecentUser($index)" style="cursor:pointer" />
                                </div>
                                <div class="md-list-content">
                                    <div class="md-list-action-placeholder"></div>
                                    <span class="md-list-heading" ng-click="changeRecentUser($index)" style="cursor:pointer">{{user.Name}}</span>
                                    <span class="uk-text-small uk-text-muted uk-text-truncate">{{user.Email}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="sidebar_secondary" sidebar-secondary toggle-hidden="large" custom-scrollbar>
    <div class="sidebar_secondary_wrapper uk-margin-remove">
        <ul class="md-list md-list-addon md-list-outside">
            <li ng-repeat="user in users track by $index">
                <div class="md-card-dropdown md-list-action-dropdown" data-uk-dropdown="{pos:'bottom-right'}">
                    <i class="md-icon material-icons">&#xE5D4;</i>
                    <div class="uk-dropdown uk-dropdown-small">
                        <ul class="uk-nav">
                            <li><a href="#" class="uk-text-danger">Remove</a></li>
                        </ul>
                    </div>
                </div>
                <div class="md-list-addon-element">
                    <!--<span class="element-status element-status-danger" ng-if="user.status == 'offline'"></span>-->
                    <span class="element-status element-status-success"></span>
                    <!--<span class="element-status element-status-warning" ng-if="user.status == 'afk'"></span>-->
                    <img class="md-user-image md-list-addon-avatar" style="margin-top:0px;" src="/images/user1.png" alt="" ng-click="changeRecentUser($index)" />
                </div>
                <div class="md-list-content">
                    <div class="md-list-action-placeholder"></div>
                    <span class="md-list-heading" ng-click="changeRecentUser($index)">{{user.Name}}</span>
                    <span class="uk-text-small uk-text-muted uk-text-truncate">{{user.Email}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
