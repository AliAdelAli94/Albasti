<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-grid blog_article" data-uk-grid-margin>
            <div class="uk-width-medium-3-4">
                <div class="md-card">
                    <div class="md-card-content large-padding">
                        <div class="uk-article">
                            <h1 class="uk-article-title">{{currentBlog.title}}</h1>
                            <p class="uk-article-meta">
                                Written by {{currentBlog.postedby}} on {{currentBlog.postDateShow}}
                                <br>Posted in <a>{{currentBlog.category}}</a>
                            </p>
                            <hr class="uk-article-divider">
                            <p>
                                <figure class="uk-thumbnail uk-thumbnail-large thumbnail_left">
                                    <img ng-src="{{currentBlog.image}}" alt="">
                                </figure>
                            </p>
                            
                            <p ng-repeat="p in currentBlog.Paragraphs track by $index">{{p.paragraph1}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-width-medium-1-4">
                <h5 class="uk-margin-small-bottom uk-text-upper">Comments</h5>

                <ul class="md-list uk-margin-remove">
                   
                    <li ng-repeat="comment in currentBlog.Comments track by $index">
                        <div class="md-list-content">
                            <span class="md-list-heading uk-text-truncate"><a>{{comment.commenterName}}</a></span>
                            <span class="uk-text-small uk-text-muted">{{comment.commentBody}}</span>
                        </div>
                    </li>
                    
                </ul>

            </div>
        </div>
    </div>
</div>



<div class="md-fab-wrapper">
    <a class="md-fab md-fab-primary" ui-sref="restricted.custompages.blog_edit_view({id : currentBlog.id})">
        <i class="material-icons">&#xE150;</i>
    </a>
</div>
