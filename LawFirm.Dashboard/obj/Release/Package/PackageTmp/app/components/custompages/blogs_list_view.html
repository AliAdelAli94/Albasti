<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Blogs</h3>
        <div class="blog_list uk-grid-width-medium-1-3 uk-grid-width-large-1-4" data-uk-grid="{gutter: 24}">
            <div ng-repeat="blog in blogs track by $index">
                <div class="md-card">
                    <div class="md-card-content small-padding">
                        <img ng-src="{{blog.image}}" alt="" class="blog_list_teaser_image">

                        <div class="blog_list_teaser">
                            <h2 class="blog_list_teaser_title uk-text-truncate">{{blog.title}}</h2>
                            <p>{{blog.Paragraphs[1].paragraph1}}</p>

                            <span class="uk-text-muted uk-text-small">{{blog.postDateShow}}</span>

                        </div>
                        <div class="blog_list_footer">
                            <div class="blog_list_footer_info">
                                <span><i class="material-icons">&#xE0B9;</i> <small>{{blog.Comments.length}}</small></span>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <a ui-sref="restricted.custompages.blog_edit_view({id : blog.id})"><span><i class="material-icons">&#xE150;</i></span></a>

                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <a ng-click="RemoveBlog(blog)"><span><i class="material-icons">&#xE872;</i></span></a>
                            </div>
                            <a ui-sref="restricted.custompages.blog_details_view({ id: blog.id })" class="md-btn md-btn-small md-btn-flat md-btn-flat-primary uk-float-right">Read more</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="md-fab-wrapper">
    <a class="md-fab md-fab-primary" ui-sref="restricted.custompages.blog_insert_view">
        <i class="material-icons">&#xE145;</i>
    </a>
</div>
