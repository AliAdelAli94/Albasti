
<div ng-controller="ourteamCtrl">
    <section class="section-30 section-md-40 section-lg-66 section-xl-bottom-90 bg-gray-dark page-title-wrap" style="background-image: url(images/bg-image-1.jpg);">
        <div class="container">
            <div class="page-title">
                <h2>Our Team</h2>
            </div>
        </div>
    </section>


    <section class="section-66 section-md-90 section-xl-bottom-145 bg-default">
        <div class="container text-center">
            <h3>Our Team</h3>
            <div class="row row-40 row-offset-1">
               
                 <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="expert in experts track by $index">
                    <div class="thumbnail-variant-2-wrap">
                        <div class="thumbnail thumbnail-variant-2">
                            <figure class="thumbnail-image">
                                <img src="{{expert.image}}" alt="" style="max-width:246px;max-height:300px;" />
                            </figure>
                            <div class="thumbnail-inner">
                                <div class="link-group"><span class="novi-icon icon icon-xxs icon-primary material-icons-local_phone"></span><a class="link-white" href="tel:#">{{expert.phone}}</a></div>
                                <div class="link-group"><span class="novi-icon icon icon-xxs icon-primary fa-envelope-o"></span><a class="link-white" href="mailto:#">{{expert.email}}</a></div>
                            </div>
                            <div class="thumbnail-caption">
                                <p class="text-header"><a ui-sref="teammemberprofile({id : expert.id})">{{expert.name}}</a></p>
                                <p class="text-caption">{{expert.email}}</p>
                            </div>
                        </div>
                    </div>
                </div>
             
            </div>
        </div>
    </section>

</div>
